<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Conversor de Moedas</title>
        <script src="currency.js"></script>
    </head>
    <body>
      <h1>Conversor de Moedas</h1>

      <hr>

      <span>De:</span>
      <select id="currency-in">
        <option value="BRL">BRL</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="USD">USD</option>
      </select>
      <input type="number" value="1.00" id="value-in">

      <span>Para:</span>
      <select id="currency-out">
        <option value="BRL">BRL</option>  
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="USD">USD</option>
      </select>
      <p><strong>Valor: </strong><span id="value-out">1.00 BRL</span></p>

      <a href="https://exchangerate.host/" target="_blank">
        Exchange Rates API
      </a>
    </body>
</html>
